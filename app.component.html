<div class="form-box">
  <p class="heading-title">Welcome to PRADAN's Internal Project Staff ERP Platform - PRADAN Learning Academy!</p>
  <form [formGroup]="dataDeleteRequestForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Registered Email or Mobile Number</label>
      <input id="username" formControlName="username" class="form-control">
      <div *ngIf="dataDeleteRequestForm.get('username').touched && dataDeleteRequestForm.get('username').invalid">
        <small *ngIf="dataDeleteRequestForm.get('username').errors.required" class="text-danger">This field is
          required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="dataDeleteRequestForm.get('password').touched && dataDeleteRequestForm.get('password').invalid">
        <small *ngIf="dataDeleteRequestForm.get('password').errors.required" class="text-danger">Password is
          required.</small>
        <small *ngIf="dataDeleteRequestForm.get('password').errors.minLength" class="text-danger">Password must be at
          least 8
          characters long.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="dataDeleteRequestForm.invalid">Submit</button>
    <p> {{ loginStatusMessage}}</p>
  </form>
</div>
